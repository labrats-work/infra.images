# Python Image Configuration
base: registry.hub.docker.com/library/python:3.12-slim-bookworm
package_manager: apt
multi_arch: true
workdir: /app

tools:
  - name: build-tools
    description: Build essentials for compiling packages
    method: script
    script: |
      apt-get update
      apt-get install -y --no-install-recommends build-essential gcc
      pip3 install --no-cache-dir --upgrade pip
      apt-get remove -y build-essential gcc
      apt-get autoremove -y
      rm -rf /var/lib/apt/lists/*
