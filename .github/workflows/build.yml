name: build-images
run-name: >-
  ${{ inputs.from_image
    && format('[{0}] build-images ← {1}', github.run_id, inputs.from_image)
    || format('[{0}] build-images', github.run_id) }}

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'generate-dockerfile.py'
      - 'find-dependents.py'
      - '.github/workflows/build.yml'
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-*'
  pull_request:
    paths:
      - 'src/**'
      - 'generate-dockerfile.py'
      - 'find-dependents.py'
      - '.github/workflows/build.yml'
  workflow_dispatch:
    inputs:
      from_image:
        description: 'Base image name:tag that was just built (e.g. alpine-hardened:sha-abc1234)'
        required: false
        type: string

permissions:
  contents: read
  packages: write
  actions: write

env:
  REGISTRY: ghcr.io
  REGISTRY_PATH: ghcr.io/${{ github.repository }}

# ======================================================================
# Two modes:
#   1. Orchestrator (push/PR/manual without from_image):
#      detect changes → build roots → dispatch dependents
#      also builds changed derived images that don't depend on rebuilt roots
#   2. Recursive (dispatched with from_image):
#      resolve dependents → build → test → dispatch next level
# ======================================================================

jobs:
  # ==================================================================
  # ORCHESTRATOR MODE - detect changes, build roots, dispatch dependents
  # ==================================================================

  detect-changes:
    if: inputs.from_image == ''
    runs-on: ubuntu-latest
    outputs:
      root_images: ${{ steps.detect.outputs.root_images }}
      changed_derived: ${{ steps.detect.outputs.changed_derived }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: detect
        run: |
          build_all=false

          # Tag push or PR → build everything
          if [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" =~ ^refs/tags/ ]]; then
            build_all=true
          fi
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            build_all=true
          fi

          # Determine diff base
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            base=${{ github.event.pull_request.base.sha }}
          else
            base=${{ github.event.before }}
          fi

          if [ -z "$base" ] || [ "$base" = "0000000000000000000000000000000000000000" ]; then
            build_all=true
          fi

          # Generator or workflow changed → build everything
          if [ "$build_all" = "false" ]; then
            if git diff --name-only "$base" HEAD | grep -qE '(generate-dockerfile\.py|find-dependents\.py|\.github/workflows/build\.yml)'; then
              build_all=true
            fi
          fi

          all_roots=$(python3 find-dependents.py --roots)

          if [ "$build_all" = "true" ]; then
            echo "root_images=$all_roots" >> $GITHUB_OUTPUT
            echo "changed_derived=[]" >> $GITHUB_OUTPUT
          else
            # Find changed image directories
            changed=$(git diff --name-only "$base" HEAD | grep '^src/' | cut -d'/' -f2 | sort -u)

            # Separate into roots and derived
            changed_roots='[]'
            changed_derived='[]'

            for img in $changed; do
              # Skip if directory doesn't have tools.yaml
              [ -f "src/$img/tools.yaml" ] || continue
              if echo "$all_roots" | jq -e ". | index(\"$img\")" > /dev/null 2>&1; then
                changed_roots=$(echo "$changed_roots" | jq -c ". + [\"$img\"]")
              else
                changed_derived=$(echo "$changed_derived" | jq -c ". + [\"$img\"]")
              fi
            done

            # Remove derived images that are dependents of changed roots
            # (they will be built via dispatch-dependents instead)
            for root in $(echo "$changed_roots" | jq -r '.[]'); do
              dependents=$(python3 find-dependents.py --from-image "$root")
              for dep in $(echo "$dependents" | jq -r '.[]'); do
                changed_derived=$(echo "$changed_derived" | jq -c "map(select(. != \"$dep\"))")
              done
            done

            echo "root_images=$changed_roots" >> $GITHUB_OUTPUT
            echo "changed_derived=$changed_derived" >> $GITHUB_OUTPUT
          fi

  build-roots:
    needs: detect-changes
    if: needs.detect-changes.outputs.root_images != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.detect-changes.outputs.root_images) }}
    steps:
      - uses: actions/checkout@v4

      - name: Read image config
        id: config
        run: |
          multi_arch=$(grep -E '^multi_arch:' src/${{ matrix.image }}/tools.yaml | cut -d':' -f2 | tr -d ' ' || echo "false")
          echo "multi_arch=$multi_arch" >> $GITHUB_OUTPUT
          if [ "$multi_arch" = "true" ]; then
            echo "platforms=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
          else
            echo "platforms=linux/amd64" >> $GITHUB_OUTPUT
          fi

      - name: Generate Dockerfile
        run: |
          python3 generate-dockerfile.py --image ${{ matrix.image }}
          cat src/${{ matrix.image }}/dockerfile

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_PATH }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr,prefix=pr-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-

      - name: Set up QEMU
        if: steps.config.outputs.multi_arch == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./src/${{ matrix.image }}
          platforms: ${{ steps.config.outputs.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,scope=${{ matrix.image }},mode=max

  build-changed-derived:
    needs: [detect-changes, build-roots]
    if: |
      always() &&
      needs.detect-changes.result == 'success' &&
      (needs.build-roots.result == 'success' || needs.build-roots.result == 'skipped') &&
      needs.detect-changes.outputs.changed_derived != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.detect-changes.outputs.changed_derived) }}
    steps:
      - uses: actions/checkout@v4

      - name: Read image config
        id: config
        run: |
          multi_arch=$(grep -E '^multi_arch:' src/${{ matrix.image }}/tools.yaml | cut -d':' -f2 | tr -d ' ' || echo "false")
          echo "multi_arch=$multi_arch" >> $GITHUB_OUTPUT
          if [ "$multi_arch" = "true" ]; then
            echo "platforms=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
          else
            echo "platforms=linux/amd64" >> $GITHUB_OUTPUT
          fi

      - name: Generate Dockerfile
        run: |
          python3 generate-dockerfile.py --image ${{ matrix.image }}
          echo "=== Dockerfile for ${{ matrix.image }} ==="
          cat src/${{ matrix.image }}/dockerfile

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_PATH }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr,prefix=pr-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-

      - name: Set up QEMU
        if: steps.config.outputs.multi_arch == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./src/${{ matrix.image }}
          platforms: ${{ steps.config.outputs.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,scope=${{ matrix.image }},mode=max

  dispatch-dependents:
    needs: [detect-changes, build-roots]
    if: |
      always() &&
      needs.detect-changes.result == 'success' &&
      needs.build-roots.result == 'success' &&
      needs.detect-changes.outputs.root_images != '[]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Dispatch dependent builds and wait
        run: |
          roots='${{ needs.detect-changes.outputs.root_images }}'
          tag="sha-${GITHUB_SHA::7}"
          ref='${{ github.head_ref || github.ref_name }}'

          echo "=== Dispatching dependents ==="
          echo "  roots: $roots"
          echo "  tag:   $tag"
          echo "  ref:   $ref"

          # Record baseline so we can find newly created runs
          baseline_id=$(gh run list --workflow=build.yml --limit 1 --json databaseId --jq '.[0].databaseId // 0')
          dispatched=0

          for root in $(echo "$roots" | jq -r '.[]'); do
            dependents=$(python3 find-dependents.py --from-image "$root")
            echo "  $root dependents: $dependents"
            if [ "$dependents" != "[]" ]; then
              echo "  → Dispatching from_image=${root}:${tag}"
              gh workflow run build.yml \
                -R "${{ github.repository }}" \
                --ref "$ref" \
                -f from_image="${root}:${tag}"
              dispatched=$((dispatched + 1))
            fi
          done

          if [ "$dispatched" -gt 0 ]; then
            echo "=== Waiting for $dispatched dispatched run(s) to appear ==="
            for attempt in $(seq 1 60); do
              sleep 3
              new_count=$(gh run list --workflow=build.yml --json databaseId \
                --jq "[.[] | select(.databaseId > $baseline_id)] | length")
              if [ "$new_count" -ge "$dispatched" ]; then
                break
              fi
              echo "  Waiting for runs to register ($new_count/$dispatched)..."
            done

            run_ids=$(gh run list --workflow=build.yml --json databaseId \
              --jq "[.[] | select(.databaseId > $baseline_id)] | .[].databaseId")

            echo "=== Waiting for dispatched runs to complete ==="
            for run_id in $run_ids; do
              echo "  Watching run $run_id..."
              gh run watch "$run_id" --exit-status
            done
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==================================================================
  # RECURSIVE MODE - from_image provided, build dependents and recurse
  # ==================================================================

  resolve-dependents:
    if: inputs.from_image != ''
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.resolve.outputs.images }}
      from_name: ${{ steps.resolve.outputs.from_name }}
      from_tag: ${{ steps.resolve.outputs.from_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Resolve dependents
        id: resolve
        run: |
          from_image='${{ inputs.from_image }}'
          from_name="${from_image%%:*}"
          from_tag="${from_image#*:}"

          echo "from_name=$from_name" >> $GITHUB_OUTPUT
          echo "from_tag=$from_tag" >> $GITHUB_OUTPUT

          images=$(python3 find-dependents.py --from-image "$from_name")
          echo "images=$images" >> $GITHUB_OUTPUT

          echo "=== Resolve ==="
          echo "  from_image: $from_image"
          echo "  from_name:  $from_name"
          echo "  from_tag:   $from_tag"
          echo "  dependents: $images"

  build-image:
    needs: resolve-dependents
    if: needs.resolve-dependents.outputs.images != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.resolve-dependents.outputs.images) }}
    steps:
      - uses: actions/checkout@v4

      - name: Read image config
        id: config
        run: |
          multi_arch=$(grep -E '^multi_arch:' src/${{ matrix.image }}/tools.yaml | cut -d':' -f2 | tr -d ' ' || echo "false")
          echo "multi_arch=$multi_arch" >> $GITHUB_OUTPUT
          if [ "$multi_arch" = "true" ]; then
            echo "platforms=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
          else
            echo "platforms=linux/amd64" >> $GITHUB_OUTPUT
          fi

      - name: Generate Dockerfile
        run: |
          python3 generate-dockerfile.py --image ${{ matrix.image }}

          from_name='${{ needs.resolve-dependents.outputs.from_name }}'
          from_tag='${{ needs.resolve-dependents.outputs.from_tag }}'

          if [ -n "$from_tag" ] && [ "$from_tag" != "main" ]; then
            echo "Overriding base tag: ${from_name}:main → ${from_name}:${from_tag}"
            sed -i "s|${from_name}:main|${from_name}:${from_tag}|g" src/${{ matrix.image }}/dockerfile
          fi

          echo "=== Dockerfile for ${{ matrix.image }} ==="
          cat src/${{ matrix.image }}/dockerfile

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_PATH }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-

      - name: Set up QEMU
        if: steps.config.outputs.multi_arch == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./src/${{ matrix.image }}
          platforms: ${{ steps.config.outputs.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,scope=${{ matrix.image }},mode=max

  test-image:
    needs: [resolve-dependents, build-image]
    if: needs.resolve-dependents.outputs.images != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.resolve-dependents.outputs.images) }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Test image
        run: |
          image="${{ env.REGISTRY_PATH }}/${{ matrix.image }}:sha-${GITHUB_SHA::7}"
          echo "Testing $image"

          if [ -f "src/${{ matrix.image }}/test.sh" ]; then
            chmod +x src/${{ matrix.image }}/test.sh
            docker run --rm "$image" /bin/sh -c "$(cat src/${{ matrix.image }}/test.sh)"
          else
            docker run --rm "$image" echo "Image runs successfully"
          fi

  dispatch-next:
    needs: [resolve-dependents, build-image, test-image]
    if: |
      needs.resolve-dependents.result == 'success' &&
      needs.build-image.result == 'success' &&
      needs.test-image.result == 'success' &&
      needs.resolve-dependents.outputs.images != '[]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Dispatch next level and wait
        run: |
          images='${{ needs.resolve-dependents.outputs.images }}'
          tag="sha-${GITHUB_SHA::7}"
          ref='${{ github.head_ref || github.ref_name }}'

          echo "=== Dispatch next level ==="

          # Record baseline so we can find newly created runs
          baseline_id=$(gh run list --workflow=build.yml --limit 1 --json databaseId --jq '.[0].databaseId // 0')
          dispatched=0

          for image in $(echo "$images" | jq -r '.[]'); do
            dependents=$(python3 find-dependents.py --from-image "$image")
            echo "  $image dependents: $dependents"
            if [ "$dependents" != "[]" ]; then
              echo "  → Dispatching from_image=${image}:${tag}"
              gh workflow run build.yml \
                -R "${{ github.repository }}" \
                --ref "$ref" \
                -f from_image="${image}:${tag}"
              dispatched=$((dispatched + 1))
            fi
          done

          if [ "$dispatched" -gt 0 ]; then
            echo "=== Waiting for $dispatched dispatched run(s) to appear ==="
            for attempt in $(seq 1 60); do
              sleep 3
              new_count=$(gh run list --workflow=build.yml --json databaseId \
                --jq "[.[] | select(.databaseId > $baseline_id)] | length")
              if [ "$new_count" -ge "$dispatched" ]; then
                break
              fi
              echo "  Waiting for runs to register ($new_count/$dispatched)..."
            done

            run_ids=$(gh run list --workflow=build.yml --json databaseId \
              --jq "[.[] | select(.databaseId > $baseline_id)] | .[].databaseId")

            echo "=== Waiting for dispatched runs to complete ==="
            for run_id in $run_ids; do
              echo "  Watching run $run_id..."
              gh run watch "$run_id" --exit-status
            done
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
