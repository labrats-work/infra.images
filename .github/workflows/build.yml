name: build-images

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'generate-dockerfile.py'
      - '.github/workflows/build.yml'
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-*'
  pull_request:
    paths:
      - 'src/**'
      - 'generate-dockerfile.py'
      - '.github/workflows/build.yml'
  workflow_dispatch:
    inputs:
      image:
        description: 'Specific image to build (leave empty for all)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  REGISTRY_PATH: ghcr.io/${{ github.repository }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      base_changed: ${{ steps.detect.outputs.base_changed }}
      derived_images: ${{ steps.detect.outputs.derived_images }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: detect
        run: |
          build_all=false

          if [ -n "${{ inputs.image }}" ]; then
            # Manual trigger - check if it's the base image
            if [ "${{ inputs.image }}" = "alpine-hardened" ]; then
              echo "base_changed=true" >> $GITHUB_OUTPUT
              echo 'derived_images=[]' >> $GITHUB_OUTPUT
            else
              echo "base_changed=false" >> $GITHUB_OUTPUT
              echo 'derived_images=["${{ inputs.image }}"]' >> $GITHUB_OUTPUT
            fi
            exit 0
          fi

          if [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" =~ ^refs/tags/ ]]; then
            build_all=true
          fi

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            base=${{ github.event.pull_request.base.sha }}
          else
            base=${{ github.event.before }}
          fi

          if [ -z "$base" ] || [ "$base" = "0000000000000000000000000000000000000000" ]; then
            build_all=true
          fi

          if [ "$build_all" = "true" ]; then
            echo "base_changed=true" >> $GITHUB_OUTPUT
            derived=$(ls -d src/*/ | xargs -n1 basename | grep -v alpine-hardened | jq -R -s -c 'split("\n") | map(select(. != ""))')
            echo "derived_images=$derived" >> $GITHUB_OUTPUT
          else
            # Check if generator or workflow changed
            if git diff --name-only $base HEAD | grep -qE '(generate-dockerfile\.py|\.github/workflows/build\.yml)'; then
              build_all=true
            fi

            # Check if base image changed
            if git diff --name-only $base HEAD | grep -q '^src/alpine-hardened/'; then
              echo "base_changed=true" >> $GITHUB_OUTPUT
              # If base changed, rebuild all derived alpine images
              build_all=true
            else
              echo "base_changed=false" >> $GITHUB_OUTPUT
            fi

            if [ "$build_all" = "true" ]; then
              derived=$(ls -d src/*/ | xargs -n1 basename | grep -v alpine-hardened | jq -R -s -c 'split("\n") | map(select(. != ""))')
            else
              derived=$(git diff --name-only $base HEAD | grep '^src/' | cut -d'/' -f2 | sort -u | grep -v alpine-hardened | jq -R -s -c 'split("\n") | map(select(. != ""))')
            fi
            echo "derived_images=$derived" >> $GITHUB_OUTPUT
          fi

  # Phase 1: Build the hardened base image first
  build-base:
    needs: detect-changes
    if: needs.detect-changes.outputs.base_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Dockerfile
        run: |
          python3 generate-dockerfile.py --image alpine-hardened
          cat src/alpine-hardened/dockerfile

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_PATH }}/alpine-hardened
          tags: |
            type=ref,event=branch
            type=ref,event=pr,prefix=pr-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./src/alpine-hardened
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=alpine-hardened
          cache-to: type=gha,scope=alpine-hardened,mode=max

  # Phase 2: Build all derived images (after base is ready)
  build-derived:
    needs: [detect-changes, build-base]
    if: always() && needs.detect-changes.outputs.derived_images != '[]' && needs.detect-changes.result == 'success' && (needs.build-base.result == 'success' || needs.build-base.result == 'skipped')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.detect-changes.outputs.derived_images) }}

    steps:
      - uses: actions/checkout@v4

      - name: Read image config
        id: config
        run: |
          cd src/${{ matrix.image }}
          multi_arch=$(grep -E '^multi_arch:' tools.yaml | cut -d':' -f2 | tr -d ' ' || echo "false")
          echo "multi_arch=$multi_arch" >> $GITHUB_OUTPUT

          if [ "$multi_arch" = "true" ]; then
            echo "platforms=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
          else
            echo "platforms=linux/amd64" >> $GITHUB_OUTPUT
          fi

      - name: Generate Dockerfile
        run: |
          python3 generate-dockerfile.py --image ${{ matrix.image }}
          echo "=== Generated Dockerfile for ${{ matrix.image }} ==="
          cat src/${{ matrix.image }}/dockerfile

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_PATH }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr,prefix=pr-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-

      - name: Set up QEMU
        if: steps.config.outputs.multi_arch == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./src/${{ matrix.image }}
          platforms: ${{ steps.config.outputs.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,scope=${{ matrix.image }},mode=max

  test:
    needs: [detect-changes, build-base, build-derived]
    if: always() && (needs.build-base.result == 'success' || needs.build-derived.result == 'success')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.detect-changes.outputs.derived_images) }}

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get image tag
        id: tag
        run: |
          if [[ "${{ github.ref }}" =~ ^refs/tags/ ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Test image
        run: |
          image="${{ env.REGISTRY_PATH }}/${{ matrix.image }}:${{ steps.tag.outputs.tag }}"
          echo "Testing $image"

          if [ -f "src/${{ matrix.image }}/test.sh" ]; then
            chmod +x src/${{ matrix.image }}/test.sh
            docker run --rm "$image" /bin/sh -c "$(cat src/${{ matrix.image }}/test.sh)"
          else
            docker run --rm "$image" echo "Image runs successfully"
          fi
